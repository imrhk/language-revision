def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


def releaseSigningProperties = new Properties()
def releaseSigningPropertiesFile = rootProject.file("release_signing.properties")
if(releaseSigningPropertiesFile.exists()) {
    releaseSigningPropertiesFile.withReader('UTF-8') { reader ->
        releaseSigningProperties.load(reader)
    }
}

def releaseSigningFileName = releaseSigningProperties.getProperty("release_signing.filename");
def releaseSigningStorePassword = releaseSigningProperties.getProperty("release_signing.store_password");
def releaseSigningKeyAlias = releaseSigningProperties.getProperty("release_signing.key_alias");
def releaseSigningKeyPassword = releaseSigningProperties.getProperty("release_signing.key_password");


apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    signingConfigs {
        releaseConfig {
            storeFile file(releaseSigningFileName)
            storePassword releaseSigningStorePassword
            keyAlias releaseSigningKeyAlias
            keyPassword releaseSigningKeyPassword
            v2SigningEnabled true
        }
    }

    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.litedevs.lingomelon"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
